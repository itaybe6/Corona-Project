<!DOCTYPE html>
<html>
  <title>הודעה למורה</title>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static 'man.css' %}?{% now "U" %}'>
    <style> 
    p {
    font-size: 114%;
    width: 36%;
    height: 66%;
    background-color: bisque;
    color: black;
    margin-top: 3%;
    float: right 0%;
}
    </style>
   <style>
     .button2 {
       border: none;
       color: white;
       padding: 15px 32px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;
     }
     .button2 {
       background-color: rgb(32, 136, 127); 
       color: rgb(245, 245, 245); 
       border: 2px solid rgb(201, 202, 198);
     }

     .button2:hover {
       background-color: rgb(201, 202, 198);
       color: white;
     }
      
   </style>
  </head>

  <body dir="rtl">

     
    <div class="topnav">
      <a class="btn" href="/users/HomePageManager/897{{manager.user_id}}654/">דף הבית</a>
      <a class="btn" href="/users/PhonesT/897{{manager.user_id}}654"> דף קשר צוות </a>
      <a class="btn"href="/users/graphStudentStatus/897{{manager.user_id}}654"> מדגם תלמידים אדומים </a>
      <a class="btn" href="#/users/quizManager/{{manager.user_id}}">בניית שאלון</a>

      
      <a class="active" href="/users/massegeForTeacher/897{{manager.user_id}}654">מסרים למורים</a>
      <a class="btn" href="/users/massegeForStudentManager/897{{manager.user_id}}654">מסרים לתלמידים</a>
      <a class="btn" href="/users/addTeacher/{{manager.user_id}}" target="_self">מורה חדש</a>
      
    </div>
 
    <div class=beauty>
      <center>
      מנהל יקר ,באפשרותך לשלוח הודעות למורים בבית ספרך
      </center>
    </div>


    <form
      action="{% url 'users:submitMassegeForTeacher' manager.user_id %}"
      method="post">
      {% csrf_token %}
      <center>
     
       <p> הכנס/י בבקשה את נושא ההודעה  </p>
       <br />
       <input type="text" name="subject" id="subject" placeholder="נושא ההודעה" required />
       <p>הכנס/י בבקשה את תוכן ההודעה</p>
       <br />
       <textarea rows="15" cols="65" name="content" id="content" placeholder="תוכן ההודעה שתרצה לשלוח"></textarea>

       <br />
       <button type="submitMassegeForTeacher" class="button button2">שלח</button>
     

    </form>
    </center>
  </body>
</html>
