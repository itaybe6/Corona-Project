<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: rgb(32, 136, 127);
        color: white;
      }
      body {
        background-image: url("logo.jpg");
        height: 60% 60% 60% 60%;
        width: 80% 80%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <center>
      <div class="topnav">
        <a
          class="active"
          href="/users/HomePageManager/897{{manager.user_id}}654/"
          >דף הבית</a
        >
        <a class="btn" href="/users/PhonesT/897{{manager.user_id}}654"
          >דף קשר מנהלתי</a
        >
        <a href="/users/graphStudentStatus/897{{manager.user_id}}654">
          מדגם תלמידים אדומים
        </a>
        <a href="#about">בניית שאלון</a>

        <a href="/users/massegeForTeacher/897{{manager.user_id}}654"
          >מסרים למורים</a
        >
      </div>
    </center>

    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
          a {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            border: 2px solid;
            border-color: #333333;
            width: 15%;
            font-size: 25px;
            color: #333333;

            text-align: center;
            margin: 35px;
            width: 10%;
            text-decoration: none;
            padding-right: 5%;
            padding-left: 5%;
            padding-top: 5px;
            display: block;

            box-shadow: 0 5px 7px #ccc;
            text-align: center;
            letter-spacing: 0.2rem;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 5px 5px 5px 5px #ccc;
          }

          p {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            border: 2px solid;
            border-color: #333333;
            width: 15%;
            font-size: 25px;
            color: #333333;

            text-align: center;
            margin: 35px;
            width: 10%;
            text-decoration: none;
            padding-right: 5%;
            padding-left: 5%;
            padding-top: 5px;
            display: block;
            color: rgb(79, 122, 119);

            box-shadow: 0 5px 7px #ccc;
            text-align: center;
            letter-spacing: 0.2rem;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 5px 5px 5px 5px #ccc;
          }

          a#id1 {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            position: 8% 50%;
          }

          a#id1 {
            background-color: rgb(182, 180, 162);
            color: black;
            border: 2px rgb(79, 122, 119);
          }
          a#id1:hover {
            background-color: rgb(79, 122, 119);
            color: white;
          }

          .green {
            text-align: center;
            background-size: 20px 20px;
            border-style: none;
            font-size: 15px;
            font-style: oblique;

            background-color: rgb(160, 216, 160);
          }
          .red {
            text-align: center;
            background-size: 20px 20px;
            border-style: none;
            font-size: 15px;
            font-style: oblique;
            font: small-caps;
            background-color: rgb(180, 61, 61);
          }
        </style>
      </head>
    </html>
    <form action="{% url 'users:submitMassegeForTeacher' %}" method="post">
      {% csrf_token %}
      <label><b>תוכן</b></label>

      <input
        type="text"
        name="user_id"
        id="user_id"
        placeholder="הכנס תז "
        required
      />

      <input
        type="text"
        name="content"
        id="content"
        placeholder="הכנס את תוכן ההודעה"
        required
      />

      <label><b>נושא</b> </label>
      <input
        type="text"
        name="subject"
        id="subject"
        placeholder="הכנס את נושא ההודעה"
        required
      />

      <button type="submitMassegeForTeacher">שלח</button>
    </form>
  </body>
</html>
