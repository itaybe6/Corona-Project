<!DOCTYPE html>
<html>
  <title>הוספת מורה תחת מנהל</title>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'man.css' %}" />
    <style>
      .button2 {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button2 {
        background-color: rgb(32, 136, 127);
        color: rgb(245, 245, 245);
        border: 2px solid rgb(201, 202, 198);
      }

      .button2:hover {
        background-color: rgb(201, 202, 198);
        color: white;
      }
    </style>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body dir="rtl">
    <div class="topnav">
      <a class="btn" href="/users/HomePageManager/897{{manager.user_id}}654/"
        >דף הבית</a
      >
      <a class="btn" href="/users/PhonesT/897{{manager.user_id}}654">
        דף קשר צוות
      </a>
      <a class="btn" href="/users/graphStudentStatus/897{{manager.user_id}}654">
        מדגם תלמידים אדומים
      </a>
      <a class="btn" href="#about">בניית שאלון</a>

      <a class="bth" href="/users/massegeForTeacher/897{{manager.user_id}}654"
        >מסרים למורים</a
      >
      <a
        class="active"
        href="/users/addTeacher/{{manager.user_id}}"
        target="_self"
        >מורה חדש</a
      >
    </div>
    <center>
      <form
        action="{% url 'users:submitAddTeacher' manager.user_id %}"
        method="post"
      >
        {% csrf_token %}

        <h2>הכנס/י בבקשה את ת"ז של המורה החדש</h2>
        <br />
        <input
          type="text"
          name="teach_user_id"
          id="teach_user_id"
          placeholder="תעודת זהות"
          required
        />

        <br />

        <button type="submitAddTeacher" class="button button2">שלח</button>
      </form>
    </center>
  </body>
</html>
