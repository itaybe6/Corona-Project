<html>
  <title>דף קשר צוות מורים</title>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'man.css' %}" />
    <style>
      #tableTecher {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #tableTecher td,
      #tableTecher th {
        border: 5px solid;
        border-color: rgb(32, 136, 127);
        padding: 10px;
      }

      #tableTecher tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #tableTecher tr:hover {
        background-color: #ddd;
      }

      #tableTecher th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: right;
        background-color: #353535;
        color: rgb(32, 136, 127);
      }
    </style>
  </head>

  <body dir="rtl">
    <div class="topnav">
      <a class="btn" href="/users/HomePageManager/897{{manager.user_id}}654/"
        >דף הבית</a
      >
      <a class="active" href="/users/PhonesT/897{{manager.user_id}}654">
        דף קשר צוות
      </a>
      <a class="btn" href="/users/graphStudentStatus/897{{manager.user_id}}654">
        מדגם תלמידים אדומים
      </a>
      <a class="btn" href="/users/quizManager/{{manager.user_id}}"
        >בניית שאלון</a
      >

      <a class="btn" href="/users/massegeForTeacher/897{{manager.user_id}}654"
        >מסרים למורים</a
      >
      <a
        class="btn"
        href="/users/massegeForStudentManager/897{{manager.user_id}}654"
        >מסרים לתלמידים</a
      >

      <a class="btn" href="/users/addTeacher/{{manager.user_id}}" target="_self"
        >מורה חדש</a
      >
    </div>
    <ul>
      <center>
        <h1>הנבחרת של בית הספר</h1>
      </center>
      <table id="tableTecher">
        <tr>
          <th>שם</th>
          <th>כיתת המורה</th>
          <th>מספר פלאפון</th>
        </tr>
      </table>
      {% for teacher in teacher %}
      <table id="tableTecher">
        <teacher class="teacher">
          <tr>
            <td>{{teacher.name}}</td>
            <td>{{teacher.my_class}}</td>
            <td>{{teacher.phone_number}}</td>
          </tr>
        </teacher>
      </table>
      {% endfor %}
    </ul>
  </body>
</html>
