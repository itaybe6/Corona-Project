<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #aa049c;
        color: white;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body dir="rtl">
    <div class="topnav">
      <a class="active" href="/users/HomePageManager/897{{manager.user_id}}654"
        >דף הבית</a
      >
      <li>
        <a href="#news"> כיתות אדומות</a>
        <a href="#contact">סטטוס מורים </a>
        <a class="btn" href="/users/PhonesT/897{{manager.user_id}}654"
          >דף קשר מנהלתי</a
        >
        <a href="#contact">שינוי סטטוס </a>
        <a href="#about">בניית שאלון</a>
        <a href="#contact">מסרים </a>
      </li>
    </div>
    <h1>שלום המנהלת הדס{{manager.user_id}}</h1>
    <h1>סטטוס מנהל מחובר{{manager.status}}</h1>
    <table style="width: 40%">
      <tr class="teacher">
        {% for i in teacher %}
        <th>שם ומספר פלאפון</th>
        <td>{{i.name}}:{{i.phone_number}}</td>
      </tr>
    </table>
    {% endfor %}
  </body>
</html>
