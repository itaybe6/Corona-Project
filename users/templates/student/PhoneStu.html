<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #aa049c;
        color: white;
      }
      body {
        background-image: url("logo.jpg");
        height: 60% 60% 60% 60%;
        width: 80% 80%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/users/HomePageStudent/897{{student.user_id}}654"
        >דף הבית</a
      >
      <a href="#news"> שיעורי הבית שלי</a>
      <a href="/users/PhoneStu/897{{student.user_id}}654">דף קשר הכיתה שלי </a>
      <a href="#contact">שינוי סטטוס </a>
      <a href="#about">מדריך </a>
      <a href="#contact">מסרים </a>
      <a href="#about">שאלון תלמיד </a>
    </div>

    <h1>Hello {{student.name}} / {{student.user_id}}</h1>
    <h1>Numbers Phones :</h1>

    <div class="Students">
      {% for i in Students %}
      <h3>{{i.name}}:{{i.phone_number}}</h3>
    </div>
    {% endfor %}

    <img src="logo.jpg" />
  </body>
</html>
