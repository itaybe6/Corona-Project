<!DOCTYPE html>
<html>
  <title>הרשמה הושלמה</title>
  <head>
    {% load static %} <link rel="stylesheet" type="text/css" href='{% static

    <style></style>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link

      href="https://fonts.googleapis.com/css?family=Raleway"
    />
