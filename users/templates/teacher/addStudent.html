<!DOCTYPE html>
<html>
  <title>הוספת תלמיד</title>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'man.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="topnav">
      <a class="btn" href="/users/HomePageTeacher/897{{teacher.user_id}}654"
        >דף הבית</a
      >

      <a class="btn" href="/users/Phones/897{{teacher.user_id}}654"
        >דף קשר {{teacher.my_class}}</a
      >

      <a class="btn" href="#contact"> שיעורי בית </a>
      <a class="btn" href="#about">נוכחות </a>
      <a
        class="active"
        href="/users/massegesFromManagerInTeacher/897{{teacher.user_id}}654"
        >מסרים
      </a>
      <a href="#about">תלמיד חדש </a>
    </div>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
          a {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            border: 2px solid;
            border-color: #333333;
            width: 15%;
            font-size: 25px;
            color: #333333;

            text-align: center;
            margin: 35px;
            width: 10%;
            text-decoration: none;
            padding-right: 5%;
            padding-left: 5%;
            padding-top: 5px;
            display: block;

            box-shadow: 0 5px 7px #ccc;
            text-align: center;
            letter-spacing: 0.2rem;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 5px 5px 5px 5px #ccc;
          }

          p {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            border: 2px solid;
            border-color: #333333;
            width: 15%;
            font-size: 25px;
            color: #333333;

            text-align: center;
            margin: 35px;
            width: 10%;
            text-decoration: none;
            padding-right: 5%;
            padding-left: 5%;
            padding-top: 5px;
            display: block;
            color: rgb(79, 122, 119);

            box-shadow: 0 5px 7px #ccc;
            text-align: center;
            letter-spacing: 0.2rem;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 5px 5px 5px 5px #ccc;
          }

          a#id1 {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            position: 8% 50%;
          }

          a#id1 {
            background-color: rgb(182, 180, 162);
            color: black;
            border: 2px rgb(79, 122, 119);
          }
          a#id1:hover {
            background-color: rgb(79, 122, 119);
            color: white;
          }

          .green {
            text-align: center;
            background-size: 20px 20px;
            border-style: none;
            font-size: 15px;
            font-style: oblique;

            background-color: rgb(160, 216, 160);
          }
          .red {
            text-align: center;
            background-size: 20px 20px;
            border-style: none;
            font-size: 15px;
            font-style: oblique;
            font: small-caps;
            background-color: rgb(180, 61, 61);
          }
        </style>
      </head>
    </html>

    <form
      action="{% url 'users:submitAddStudent' teacher.user_id %}"
      method="post"
    >
      {% csrf_token %}

      <h2>הכנס בבקשה את ת"ז של התלמיד החדש</h2>
      <br />
      <input
        type="text"
        name="stu_user_id"
        id="stu_user_id"
        placeholder="תעודת זהות"
        required
      />

      <br />

      <button type="submitAddStudent">שלח</button>
    </form>
  </body>
</html>
