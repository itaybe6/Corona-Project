<!DOCTYPE html>
<html>
  <title>הוספת תלמיד</title>
  <head>
    {% load static %} {% load static %} <link rel="stylesheet" type="text/css"
    href='{% static 'tech.css' %}?{% now "U" %}'>
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .button2 {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button2 {
        background-color: rgb(32, 136, 127);
        color: rgb(245, 245, 245);
        border: 2px solid rgb(201, 202, 198);
      }

      .button2:hover {
        background-color: rgb(201, 202, 198);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <a class="btn" href="/users/HomePageTeacher/897{{teacher.user_id}}654"
        >דף הבית</a
      >

      <a class="btn" href="/users/Phones/897{{teacher.user_id}}654"
        >דף קשר {{teacher.my_class}}</a
      >

      <a class="btn" href="/users/homework_Teacher/897{{teacher.user_id}}654">
        שיעורי בית
      </a>
      <a class="btn" href="/users/mark_attendance/{{teacher.user_id}}"
        >נוכחות
      </a>
      <a
        class="btn"
        href="/users/massegesFromManagerInTeacher/897{{teacher.user_id}}654"
        >מסרים
      </a>
      <a
        class="btn"
        href="/users/massegeForStudentTeacher/897{{teacher.user_id}}654"
        >מסר לכיתה
      </a>
      <a class="active" href="/users/addStudent/{{teacher.user_id}}"
        >תלמיד חדש
      </a>
    </div>

    <center>
      <div class=beautyy>
        <center>
        מורה יקר, במידה ותלמיד חדש נקלט לכיתתך בהכנסת ת"ז שלו לשדה זה המערכת תאפשר לו להירשם ולהשתייך באופן אוטומטי לכיתה
        </center>
      </div> 
      <p style="color:white;"><h1>תלמיד חדש</h1></p>
      <form
        action="{% url 'users:submitAddStudent' teacher.user_id %}"
        method="post"
      >
        {% csrf_token %}

        <p></p><h2>הכנס/י בבקשה את ת"ז של התלמיד החדש</h2>
        <br />
        <input
          type="text"
          name="stu_user_id"
          id="stu_user_id"
          placeholder="תעודת זהות"
          required
        />

        <br />

        <button type="submitAddStudent" class="botton button2">שלח</button>
      </form>
    </center>
  </body>
</html>
