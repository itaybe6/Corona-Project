<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: rgb(32, 136, 127);
        color: white;
      }
      a#id2 {
        background: -webkit-linear-gradient(0deg, #29917a, #29917a);
        background: -o-linear-gradient(0deg, #29917a, #29917a);
        background: -moz-linear-gradient(0deg, #29917a, #29917a);
        background: linear-gradient(0deg, #29917a, #29917a);
        -webkit-box-shadow: 0px 0px 21px -8px #333333;
        box-shadow: 0px 0px 21px -8px #333333;
        text-shadow: 1px 1px 0px #333333;
        -webkit-border-radius: 49px;
        -moz-border-radius: 49px;
        border-radius: 49px;
        border: 3px solid;
        border-color: #333333;
        width: 5%;
        font-size: 18px !important;
        color: #333333 !important;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 0px;
        padding-left: 0px;
        text-decoration: none;
        display: block;
        position: relative;
        bottom: -320px;
        right: 15px;
      }
    </style>
  </head>
  <body dir="rtl">
    <div class="topnav">
      <a class="active" href="/users/HomePageTeacher/897{{teacher.user_id}}654"
        >דף הבית</a
      >
      <a href="#news">עדכון שיעורי בית</a>
      <a href="#contact">מסר אישי </a>

      <a class="btn" href="/users/Phones/897{{teacher.user_id}}654"
        >דף קשר {{teacher.my_class}}</a
      >
      <a href="#contact">שינוי סטטוס </a>
      <a href="#about">נוכחות </a>
      <a href="/users/massegesFromManagerInTeacher/897{{teacher.user_id}}654"
        >מסרים הנהלה
      </a>
      <a href="#about">תלמיד חדש </a>
      <a href="#about">שאלון תלמיד </a>
    </div>

    {% for mas in masseges %} {{mas.subject}} {{mas.content}} {% endfor %}
  </body>
</html>
