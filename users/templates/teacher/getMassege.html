<html>
  <title>מסרים</title>
  <head>
    {% load static %} {% load static %} <link rel="stylesheet" type="text/css"
    href='{% static 'tech.css' %}?{% now "U" %}'>
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #tableTecher {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 40%;
      }

      #tableTecher td,
      #tableTecher th {
        border: 5px solid;
        border-color: rgb(32, 136, 127);
        padding: 10px;
      }

      #tableTecher tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #tableTecher tr:hover {
        background-color: #ddd;
      }

      #tableTecher th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: right;
        background-color: #353535;
        color: rgb(32, 136, 127);
      }
    </style>
  </head>
  <body dir="rtl">
    <div class="topnav">
      <a class="btn" href="/users/HomePageTeacher/897{{teacher.user_id}}654"
        >דף הבית</a
      >

      <a class="btn" href="/users/Phones/897{{teacher.user_id}}654"
        >דף קשר {{teacher.my_class}}</a
      >

      <a class="btn" href="/users/homework_Teacher/897{{teacher.user_id}}654">
        שיעורי בית
      </a>
      <a class="btn" href="/users/mark_attendance/{{teacher.user_id}}"
        >נוכחות
      </a>
      <a
        class="active"
        href="/users/massegesFromManagerInTeacher/897{{teacher.user_id}}654"
        >מסרים
      </a>
      <a href="/users/addStudent/{{teacher.user_id}}">תלמיד חדש </a>
    </div>

    <center>
      <h1>הודעות</h1>

      <table id="tableTecher">
        <tr>
          <th>הודעות</th>
        </tr>
        <tr>
          <td>
            {% for mas in masseges %} שם השולח : {{mas.author.name}}
            <br />
            תאריך : {{mas.date_create}}
            <br />
            נושא : {{mas.subject}}
            <br />
            תוכן : {{mas.content}}
            <br />
            <br /><br /><br />
            {% endfor %}
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
