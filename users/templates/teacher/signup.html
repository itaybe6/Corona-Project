<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
body{  
  background-image: url('course.jpeg');

}  
.container {  
    padding: 50px;  
  background-color: rgb(252, 230, 242);    
}

  margin: 5px 0 22px 0;

  border: none;  
  background: #f1f1f1;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: rgb(255, 249, 197);   
  outline: none;  
}  
 div {  
            padding: 10px 0;  
         }  
hr {

}  
.registerbtn {

  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
</head>  
<body dir="rtl">

  <input type="text" name="class" placeholder="הכנס שם ומספר כיתה(דוגמא ה 2)" required />
