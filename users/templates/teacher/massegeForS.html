<!DOCTYPE html>
<html>
  <title>מסר לכיתה</title>

  <head>
    {% load static %} {% load static %} <link rel="stylesheet" type="text/css"
    href='{% static 'tech.css' %}?{% now "U" %}'>
    <style>
      .add {
        background-color: rgb(138, 111, 103);
        margin-top: 29%;
        margin-left: -13%;
        height: 14%;
        width: 128px;
      }
      p {
        font-size: 114%;
        width: 36%;
        height: 66%;
        background-color: bisque;
        color: black;
        margin-top: 3%;
        float: right 0%;
      }
      url(https://fonts.googleapis.com/css?family=Open+Sans:300,400);

.container {
    width: 400px;
    padding: 10px;
}

.message-blue {
    position: relative;
    margin-left: 20px;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #A8DDFD;
    width: 200px;
    height: 50px;
    text-align: left;
    font: 400 .9em 'Open Sans', sans-serif;
    border: 1px solid #97C6E3;
    border-radius: 10px;
}

.message-orange {
    position: relative;
    margin-bottom: 10px;
    margin-left: calc(100% - 240px);
    padding: 10px;
    background-color: #f8e896;
    width: 200px;
    height: 50px;
    text-align: left;
    font: 400 .9em 'Open Sans', sans-serif;
    border: 1px solid #dfd087;
    border-radius: 10px;
}

.message-content {
    padding: 0;
    margin: 0;
}

.message-timestamp-right {
    position: absolute;
    font-size: .85em;
    font-weight: 300;
    bottom: 5px;
    right: 5px;
}

.message-timestamp-left {
    position: absolute;
    font-size: .85em;
    font-weight: 300;
    bottom: 5px;
    left: 5px;
}

.message-blue:after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-top: 15px solid #A8DDFD;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    top: 0;
    left: -15px;
}

.message-blue:before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-top: 17px solid #97C6E3;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    top: -1px;
    left: -17px;
}

.message-orange:after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-bottom: 15px solid #f8e896;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    bottom: 0;
    right: -15px;
}

.message-orange:before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-bottom: 17px solid #dfd087;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    bottom: -1px;
    right: -17px;
}
    </style>
  </head>

  <body dir="rtl">
    <div class="topnav">
      <a class="btn" href="/users/HomePageTeacher/897{{teacher.user_id}}654"
        >דף הבית</a
      >

      <a class="btn" href="/users/Phones/897{{teacher.user_id}}654"
        >דף קשר {{teacher.my_class}}</a
      >

      <a class="btn" href="/users/homework_Teacher/897{{teacher.user_id}}654">
        שיעורי בית
      </a>
      <a class="btn" href="/users/mark_attendance/{{teacher.user_id}}"
        >נוכחות
      </a>
      <a
        class="btn"
        href="/users/massegesFromManagerInTeacher/897{{teacher.user_id}}654"
        >מסרים
      </a>
      <a
        class="active"
        href="/users/massegeForStudentTeacher/897{{teacher.user_id}}654"
        >מסר לכיתה
      </a>
      <a href="/users/addStudent/{{teacher.user_id}}">תלמיד חדש </a>
    </div>

    <center>
      <div class="beautyy">
        מורה יקר ,באפשרותך לשלוח הודעות לתלמידים שבכיתתך
      </div>
      <form
        action="{% url 'users:submitMassegeForStudent_Teacher' teacher.user_id %}"
        method="post"
      >
        {% csrf_token %}

        <h1>מסר לתלמידים</h1>

        <p>הכנס/י בבקשה את נושא ההודעה</p>
        <br />
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="נושא ההודעה"
          required
        />
        <p>הכנס/י בבקשה את תוכן ההודעה</p>
        <br />
        <textarea
          rows="15"
          cols="65"
          name="content"
          id="content"
          placeholder="תוכן ההודעה שתרצה לשלוח"
        ></textarea>

        <br />

        <button type="submitMassegeForStudent_Teacher" class="button button2">
          שלח
        </button>
      </form>
    </center>
  </body>
</html>
