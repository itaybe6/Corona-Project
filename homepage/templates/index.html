<!DOCTYPE html>
<html>
  <title>כניסת משתמש</title>
  <head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    
     <style>
      a{
        padding-top:0.1rem;
            padding-bottom:0.1rem;
            border: 2px solid;
            border-color: #333333;
            width: 15%;
            font-size: 25px;
            color: #333333;

            text-align: center;
            margin: 35px;
            width: 14%;
            text-decoration: none;
            padding-right: 2%;
            padding-left: 2%;
            padding-top: 3px;
            display: block;


            box-shadow: 0 5px 7px #ccc;
            text-align:center;
            letter-spacing: 0.2rem;
            border-radius: 1px 1px 1px 1px;
            box-shadow:  1px 1px 1px 1px #ccc;
      }
      
      input[type="id"],
      input[type="password"] {
        width: 19%;
        padding: 12px 20px;
        margin: 26px -1px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      input[type="id"]:focus,
      input[type="password"]:focus {
        background-color: rgb(255, 249, 197);
        outline: none;
      }

      button {
        background-color: #303030;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 22%;
        position: right;
      }

      button:hover {
        opacity: 0.8;
      }
      .title1 {
        background-color: plum;
        color: purple;
        font-size: 315%;
        margin: 17px;
        width: 47%;
        height: 0%;
        font-family: sans-serif;
        margin-left: 1%;
}
body {
  background-color: #f0d7ec;
}

#title-Tag-Line {
  font-size: 20px;
}
 .card-item__bg{
  width: 150px;
  margin-left: auto;
  margin-right: auto;
  left: 0;
  right: 0;
  display: block;
  position: relative;
  margin: 30px auto;
  transform: translate(0px, 50px);
  z-index: 5;
} 

/* form animation starts */
.form {
  background: #fff;
  box-shadow: 0 30px 60px 0 rgba(90, 116, 148, 0.4);
  border-radius: 5px;
  max-width: 480px;
  margin-left: auto;
  margin-right: auto;
  padding-top: 5px;
  padding-bottom: 5px;
  left: 0;
  right: 0;
  position: absolute;
  border-top: 5px solid #c97ab1;

  animation: bounce 1.5s infinite;
}
::-webkit-input-placeholder {
  font-size: 1.3em;
}

.title{
  display: block;
  font-family: sans-serif;
  margin: 10px auto 5px;
  width: 300px;
}
.termsConditions{
  margin: 0 auto 5px 80px;
}

.pageTitle {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
}
.secondaryTitle{
  color: grey;
}

.name {
  background-color: #ebebeb;
  color: rgb(0, 0, 0);
}
.name:hover {
  border-bottom: 5px solid #c97ab1;
  height: 30px;
  width: 380px;
  transition: ease 0.5s;
}

.email {
  background-color: #ebebeb;
  height: 2em;
}

.email:hover {
  border-bottom: 5px solid #c97ab1;
  height: 30px;
  width: 380px;
  transition: ease 0.5s;
}

.message {
  background-color: #ebebeb;
  overflow: hidden;
  height: 10rem;
}

.message:hover {
  border-bottom: 5px solid #c97ab1;
  height: 12em;
  width: 380px;
  transition: ease 0.5s;
}

.formEntry {
  display: block;
  margin: 30px auto;
  min-width: 300px;
  padding: 10px;
  border-radius: 2px;
  border: none;
  transition: all 0.5s ease 0s;
}

.submit {
  width: 200px;
  color: white;
  background-color: #c97ab1;
  font-size: 20px;
}

.submit:hover {
  box-shadow: 15px 15px 15px 5px rgba(78, 72, 77, 0.219);
  transform: translateY(-3px);
  width: 300px;
  border-top: 5px solid #c97ab1;
  border-radius: 0%;
}

@keyframes bounce {
  0% {
    tranform: translate(0, 4px);
  }
  50% {
    transform: translate(0, 8px);
  }
} 

.title2 {
    background-color: #f8d3f8;
    color: #333333;
    font-size: 69%;
    margin: 19px;
    width: 100%;
    height: 2%;
    font-family: sans-serif;
    margin-left: 0%;
}
      .registerbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #e2dcc2;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }

      img.avatar {
        width: 40%;
        border-radius: 80%;
      }

      .container {
        padding: 16px;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .registerbtn {
          width: 100%;
        }
      }
    </style>
  </head>


  <body dir="rtl">
    
    
    

    
      <form class="form" action = " {% url 'users:Conect' %} " method = "post">

        {% csrf_token %}
        <div class="wrapper">
          
            <div class="pageTitle title">Corona-School </div>
        

        <input type="text" class="name formEntry" placeholder="הכנס תעודת זהות" name="user_id" required />

        
        <input type="text" class="email formEntry" placeholder="הכנס סיסמה" name="password" required />

        <button class="submit formEntry">התחבר</button>
       

      <a href="users/chooseprofile" id="id2" target="_self">הירשם</a>
      </form>
  

  </body>
</html>
